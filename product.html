<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Product | UX Webshop</title>

    <link rel="stylesheet" href="css/product.css">

    <script src="js/product.js" type="module" defer></script>
    <script src="js/floatingCart.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
</head>

<body>
    <!-- FLOATING CART -->
    <div id="floating-cart" class="floating-cart" aria-label="Toggle shopping cart">
        <button id="cart-toggle" class="cart-btn">
            ðŸ›’ <span id="floating-cart-count">0</span>
        </button>

        <div id="cart-dropdown" class="cart-dropdown hidden">
            <h4>Your Cart</h4>
            <div id="floating-cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <p>Total: $<span id="floating-cart-total">0.00</span></p>
                <a href="cart.html" class="btn btn-primary btn-block">View Cart</a>
            </div>
        </div>
    </div>

    <div id="header"></div>

    <!-- MAIN CONTENT -->
    <main>
        <section class="products-section">
            <header>
                <h2>All Products</h2>
            </header>

            <!-- Breadcrumb / wayfinding -->
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <ol>
                    <li><a href="index.html">Home ></a></li>
                    <li><a href="products.html">Products ></a></li>
                    <li aria-current="page">Product Details</li>
                </ol>
            </nav>

            <!-- Where the single product will be injected -->
            <div id="single-product" class="single-product-container"></div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="js/include.js" type="module"></script>

</html>

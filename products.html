<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Products | UX Webshop</title>

    <link rel="stylesheet" href="css/products.css">

    <!-- JS modules -->
    <script src="js/info.js" type="module"></script>
    <script src="js/cartHelpers.js" type="module"></script>
    <script src="js/floatingCart.js" type="module"></script>
    <script src="js/products.js" type="module"></script>
    <script src="js/include.js" type="module"></script>
</head>

<body>
    <!-- FLOATING CART -->
    <div id="floating-cart" class="floating-cart" aria-label="Toggle shopping cart">
        <button id="cart-toggle" class="cart-btn">
            ðŸ›’ <span id="floating-cart-count">0</span>
        </button>

        <div id="cart-dropdown" class="cart-dropdown hidden">
            <p class="floating-cart-title">Your Cart</p>
            <div id="floating-cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <p>Total: $<span id="floating-cart-total">0.00</span></p>
                <a href="cart.html" class="btn btn-primary btn-block">View Cart</a>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header id="header"></header>

    <!-- MAIN CONTENT -->
    <main id="main">
        <section class="products-section">
            <h1 class="heading-products">All Products</h1>

            <!-- Breadcrumb -->
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <ol>
                    <li><a href="index.html">Home ></a></li>
                    <li aria-current="page">Products</li>
                </ol>
            </nav>

            <!-- Product list container -->
            <div id="products-container" class="products-grid">
                <!-- Products injected by products.js -->
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>
</body>

</html>

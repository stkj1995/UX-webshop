<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | UX Webshop</title>

    <link rel="stylesheet" href="css/products.css">
    <script src="js/products.js" defer></script>
    <script src="js/nav.js" defer></script>

</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-user">
            <p id="user"></p>
            <h1>UX Webshop</h1>
            <nav class="auth-nav">
                <ul>
                    <li id="signup"><a href="signup.html">Sign up</a></li>
                    <li id="login"><a href="login.html">Log in</a></li>
                    <li id="logout" class="hidden"><button id="btnLogout">Log out</button></li>
                </ul>
            </nav>
        </div>

        <!-- MAIN NAV -->
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section class="products-section">
            <header>
                <h2>All Products</h2>
            </header>

            <!-- Breadcrumb / wayfinding -->
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li aria-current="page">Products</li>
                </ol>
            </nav>

            <!-- Product list container -->
            <div id="products-container" class="products-grid">
                <!-- Products will be injected here by products.js -->
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 UX Webshop</p>
    </footer>

</body>

</html>

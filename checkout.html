<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Checkout | UX Webshop</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">

    <script src="js/info.js" type="module"></script>
    <script src="js/checkout.js" type="module" defer></script>
    <script src="js/cart.js" type="module"></script>
</head>

<body>
    <header id="header"></header>

    <main id="main">
        <section aria-labelledby="delivery-title">
            <h1 id="delivery-title">Checkout</h1>
            <form id="frmCheckout">
                <label for="txtDelivery">Delivery Address</label>
                <input type="text" id="txtDelivery" name="delivery" required placeholder="Enter delivery address">

                <label for="txtBilling">Billing Address</label>
                <input type="text" id="txtBilling" name="billing" required placeholder="Enter billing address">

                <label for="txtCard">Card Number</label>
                <input type="text" id="txtCard" name="card" required placeholder="Enter card number (digits only)">

                <button type="submit" id="confirm-btn">Confirm Purchase</button>

                <!-- <div id="success-msg">
                    âœ… Purchase completed!
                </div> -->
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="js/include.js" type="module"></script>

    <dialog id="mdlInfo">
        <header>
            <h1></h1>
            <button class="close" aria-label="Close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>

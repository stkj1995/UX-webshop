<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Login | UX Webshop</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/login.js" type="module" defer></script>
</head>

<body>
    <header id="header"></header>

    <main id="main">
        <!-- BANNER / HERO SECTION -->
        <section class="login-hero">
            <div class="hero-overlay"></div>

            <form id="frmLogin" class="login-form">
                <header class="login-header">
                    <h1>Log in</h1>
                    <p class="login-subtext">Log in with your email address and password</p>
                </header>

                <!-- EMAIL FIELDSET -->
                <fieldset>
                    <legend>Email</legend>
                    <div class="form-group">
                        <label for="txtEmail">E-mail *</label>
                        <input type="email" id="txtEmail" placeholder="your@email.com" required>
                    </div>
                </fieldset>

                <!-- PASSWORD FIELDSET -->
                <fieldset>
                    <legend>Password</legend>
                    <div class="form-group password-group">
                        <label for="txtPassword">Password *</label>
                        <input type="password" id="txtPassword" required>
                        <span class="toggle-password" id="togglePassword"></span>
                    </div>
                    <div class="remember-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </fieldset>

                <button type="submit" class="btn-login">Log in</button>

                <a class="forgot-link" href="#">Forgot your password?</a>

                <p class="signup-info">No account? <a href="signup.html">Create one here!</a></p>

                <p class="secure-note">All data is stored securely.</p>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="js/include.js" type="module"></script>

    <dialog id="mdlInfo" role="alertdialog">
        <header>
            <h1></h1>
            <button class="close" aria-label="Close dialog">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>

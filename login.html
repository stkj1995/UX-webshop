<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Login | UX Webshop</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/login.js" type="module" defer></script>
</head>

<body>
    <div id="header"></div>

    <main>
        <!-- BANNER / HERO SECTION -->
        <section class="login-hero">
            <div class="hero-overlay"></div>

            <form id="frmLogin" class="login-form">
                <div class="form-group">
                    <header class="login-header">
                        <h2>Log in</h2>
                        <p class="login-subtext">Log in with your email address and password</p>
                    </header>
                    
                    <label for="txtEmail">E-mail *</label>
                    <input type="email" id="txtEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group password-group">
                    <label for="txtPassword">Password *</label>
                    <input type="password" id="txtPassword" required>
                    <span class="toggle-password" id="togglePassword"></span>
                </div>

                <div class="remember-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn-login">Log in</button>

                <a class="forgot-link" href="#">Forgot your password?</a>

                <p class="signup-info">No account? <a href="signup.html">Create one here!</a></p>

                <p class="secure-note">
                    All data is stored securely.</a>
                </p>
            </form>
        </section>
    </main>

    <div id="footer"></div>
    <script src="js/include.js" type="module"></script>

    <dialog id="mdlInfo">
        <header>
            <h1></h1>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UX Webshop</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" type="module"></script>
    <script src="js/nav.js" defer></script>

</head>

<body>
    <header>
        <h1>UX Webshop</h1>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li id="login"><a href="login.html">Log in</a></li>
            <li id="signup"><a href="signup.html">Sign up</a></li>
            <li id="logout" class="hidden"><a href="logout.html">Log out</a></li>
        </ul>
    </nav>

    <main>
        <header>
            <h2>Log in</h2>
        </header>
        <form id="frmLogin">
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" required>
            </div>
            <div>
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" required>
            </div>
            <div>
                <button type="submit">Log in</button>
            </div>
        </form>
        <p>
            No user? <a href="signup.htm">Sign up!</a>
        </p>
    </main>
    <footer>
        <p>&copy; 2025 EK Web Development</p>
    </footer>
    <dialog id="mdlInfo">
        <header>
            <h1></h1>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>

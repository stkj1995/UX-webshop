<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Cart | UX Webshop</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/info.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
    <script src="js/floatingCart.js" type="module"></script>
    <script src="js/checkout.js" type="module"></script>
</head>

<body>
    <!-- FLOATING CART -->
    <div id="floating-cart" class="floating-cart" aria-label="Toggle shopping cart">
        <button id="cart-toggle" class="cart-btn" aria-haspopup="dialog">
            ðŸ›’ <span id="cart-count">0</span>
        </button>

        <div id="cart-dropdown" class="cart-dropdown hidden">
            <p class="floating-cart-title">Your Cart</p>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <a href="cart.html" class="btn btn-primary btn-block">View Cart</a>
            </div>
        </div>
    </div>

    <header id="header"></header>

    <!-- MAIN CONTENT -->
    <main id="main">
        <section id="cart-page">
            <!-- <header class="Your Cart"> -->
                <h1 class="heading-cart">Your Cart</h1>
            <!-- </header> -->

            <!-- Where cart items will be rendered -->
            <div id="cart-container" class="cart-grid"></div>

            <div class="cart-summary">
                <h2>Total: $<span id="total-price">0</span></h2>
                <a href="checkout.html" class="checkout-btn">Go to Checkout</a>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="js/include.js" type="module"></script>
</body>

</html>

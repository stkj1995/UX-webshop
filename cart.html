<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | UX Webshop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">

    <!-- Auth scripts -->
    <script src="js/loginCheck.js" type="module"></script>
    <script src="js/logout.js" type="module"></script>

    <!-- Cart script -->
    <script src="js/cart.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>UX Webshop</h1>

        <div class="header-user">
            <p id="user"></p>

            <nav class="auth-nav">
                <ul>
                    <li id="login"><a href="login.html">Log in</a></li>
                    <li id="logout" class="hidden"><button id="btnLogout">Log out</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN NAV -->
    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <section id="cart-page">
            <header>
                <h2>Your Cart</h2>
            </header>

            <!-- Where cart items will be rendered -->
            <div id="cart-container" class="cart-grid"></div>

            <div class="cart-summary">
                <h3>Total: $<span id="total-price">0</span></h3>
                <a href="checkout.html" class="checkout-btn">Go to Checkout</a>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 UX Webshop</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | UX Webshop</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/signup.js" type="module"></script>
    <script src="js/nav.js" defer></script>

</head>

<body>
    <header>
        <h1>UX Webshop</h1>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li id="login"><a href="login.html">Log in</a></li>
            <li id="signup"><a href="signup.html">Sign up</a></li>
            <li id="logout" class="hidden"><a href="logout.html">Log out</a></li>
        </ul>
    </nav>

    <main>
        <header>
            <h2>Sign up</h2>
        </header>
        <form id="frmSignup">
            <label for="txtEmail">Email</label>
            <input id="txtEmail" name="txtEmail" type="email" required>

            <label for="txtPassword">Password</label>
            <input id="txtPassword" name="txtPassword" type="password" required>

            <label for="txtRepeatPassword">Repeat password</label>
            <input id="txtRepeatPassword" name="txtRepeatPassword" type="password" required>

            <button type="submit">Sign up</button>
        </form>
        <p>
            Have a user already? <a href="login.htm">Log in!</a>
        </p>
    </main>
    <footer>
        <p>&copy; 2025 EK Web Development</p>
    </footer>
    <dialog id="mdlInfo">
        <header>
            <h1></h1>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>

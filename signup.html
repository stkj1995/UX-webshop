<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Signup | UX Webshop</title>

    <link rel="stylesheet" href="css/signup.css">

    <script src="js/info.js" type="module"></script>
    <script src="js/signup.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
</head>

<body>
    <header id="header"></header>

    <!-- MAIN CONTENT -->
    <main id="main">
        <section class="signup-hero">
            <div class="hero-overlay"></div>
            <form id="frmSignup" class="signup-form">

                <!-- Header stays the same -->
                <header class="signup-header">
                    <h1>Sign up</h1>
                    <p class="signup-subtext">Create account to see more</p>
                </header>

                <!-- FIELDSET: Email -->
                <fieldset>
                    <legend>E-mail</legend>
                    <div class="form-group">
                        <label for="txtEmail">E-mail</label>
                        <input id="txtEmail" name="txtEmail" type="email" required autocomplete="email">
                    </div>
                </fieldset>

                <!-- FIELDSET: Passwords -->
                <fieldset>
                    <legend>Password</legend>
                    <div class="form-group password-group">
                        <label for="txtPassword">Password</label>
                        <input id="txtPassword" name="txtPassword" type="password" required autocomplete="new-password">
                    </div>

                    <div class="repeat-group">
                        <label for="txtRepeatPassword">Repeat password *</label>
                        <input id="txtRepeatPassword" name="txtRepeatPassword" type="password" required
                            autocomplete="new-password">
                    </div>
                </fieldset>

                <!-- Submit -->
                <button type="submit" class="btn-signup">Sign up</button>

                <!-- Login info -->
                <p class="login-info">Have a user already? <a href="login.html">Log in!</a></p>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="js/include.js" type="module"></script>

    <dialog id="mdlInfo" role="alertdialog">
        <header>
            <h1></h1>
            <button class="close" aria-label="Close dialog">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>

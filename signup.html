<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <title>Signup | UX Webshop</title>

    <link rel="stylesheet" href="css/signup.css">

    <script src="js/info.js" type="module"></script>
    <script src="js/signup.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/login.js" type="module"></script>
</head>

<body>
    <div id="header"></div>

    <!-- MAIN CONTENT -->
    <main>
        <form id="frmSignup">
            <header class="signup-header">
                <h2>Sign up</h2>
                <p class="signup-subtext">Create account to see more</p>
            </header>

            <label for="txtEmail">Email</label>
            <input id="txtEmail" name="txtEmail" type="email" required autocomplete="email">

            <label for="txtPassword">Password</label>
            <input id="txtPassword" name="txtPassword" type="password" required autocomplete="new-password">

            <label for="txtRepeatPassword">Repeat password</label>
            <input id="txtRepeatPassword" name="txtRepeatPassword" type="password" required autocomplete="new-password">

            <button type="submit">Sign up</button>
        </form>

        <p>
            Have a user already? <a href="login.html">Log in!</a>
        </p>
    </main>

    <div id="footer"></div>
    <script src="js/include.js" type="module"></script>

    <dialog id="mdlInfo">
        <header>
            <h1></h1>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>
